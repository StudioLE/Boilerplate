<nav class="nav justify-content-end">

  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  <a class="nav-link {{ with .Page }}{{ if eq $currentPage.Section .Section }}active{{else}}inactive{{ end }}{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
</nav>
